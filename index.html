<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div class="startScreen">
        <div class="startScreen__inner">
            <div class="startScreen__player">
                <div class="startScreen__btn">w</div>
                <div class="startScreen-wrap">
                    <div class="startScreen__btn">a</div>
                    <div class="startScreen__btn">space</div>
                    <div class="startScreen__btn">d</div>
                </div>
            </div>

            <div class="startScreen__player">
                <div class="startScreen__btn">arr<br>Up</div>
                <div class="startScreen-wrap">
                    <div class="startScreen__btn">arr<br>Left</div>
                    <div class="startScreen__btn">arr<br>Down</div>
                    <div class="startScreen__btn">arr<br>Right</div>
                </div>
            </div>
        </div>
    </div>

    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!-- player health -->
            <div style="position: relative;
            width: 100%; 
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid #fff;
            border-left: 4px solid #fff;
            border-bottom: 4px solid #fff;

                ">
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div style="position:absolute; top: 0; bottom: 0; right: 0; width: 100%; background-color: blue; transition: all .3s;"
                    id="playerHealth"></div>
            </div>

            <!-- timer -->

            <div id="timer" style="background-color: black; 
            height: 50px; 
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            color: #fff;
            border: 4px solid #fff;
            justify-content: center;">10</div>

            <!-- enemy health -->
            <div style="position: relative;
             width: 100%;
             justify-content: flex-end;
            border-top: 4px solid #fff;
            border-right: 4px solid #fff;
            border-bottom: 4px solid #fff;">
                <div style="background-color: red; height: 30px"></div>
                <div style="position:absolute; top: 0; bottom: 0; right: 0; left: 0; width: 100%; background-color: blue; transition: all .3s;"
                    id="enemyHealth"></div>
            </div>
        </div>
        <div id="displayText" style="
        position: absolute; 
        color: #fff; 
        display: none;
        justify-content: center;
        align-items: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        "></div>
        <div id="restart">
            <img src="img/refresh-outline.svg" alt="">
        </div>
        <canvas></canvas>
    </div>
    <script src="utils.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
</body>

</html>
